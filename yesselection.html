<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Are You bored?Yes</title>
		<link rel="icon" type="image/png" href="img/favicon.ico" />
		<!-- Main styles -->
		<link rel="stylesheet" href="css/main.css" />

		<link rel="stylesheet" href="css/yes-selection.css" />

			href="https://fonts.googleapis.com/css2?family=Quantico&display=swap"

	<body>
		<header>
			<nav class="yes">

			</nav>
		</header>
		<main>
			<!-- Books categories -->
			<h2 id="books-title">Books</h2>
			<div class="yes_grid">
				<div class="box books-category" id="manga">
					<p>Manga</p>
				</div>
				<div class="box books-category" id="young-adult">
					<p>Young Adult</p>
				</div>
				<div class="box books-category" id="travel">
					<p>Travel</p>
				</div>
				<div class="box books-category" id="fitness">
					<p>Fitness</p>
				</div>
			</div>
			<h2>Music</h2>
			<div class="yes_grid">
				<div class="box music">
					<p>Rock</p>
				</div>
				<div class="box music">
					<p>Pop</p>
				</div>
				<div class="box music">
					<p>Jazz</p>
				</div>
				<div class="box music">
					<p>Hiphop</p>

			</div>
			<h2>Movie</h2>

			</div>
			<div class="box movies">
				<p>Fantasy</p>
			</div>

		
			<div class="Chuck">
				<p id="jokeText"></p>
				<img src="/img/Chuck.png" alt="chuck" id="jokeBtn" />
			</div>
		</main>
		<footer>
			<h3>Team_4</h3>
		</footer>
		<!-- Spotify popup -->
		<div id="category-popup" class="hide">
			<button onclick="closePopup()">Close</button>
			<ul id="category-list"></ul>
		</div>

			<div class="box movies">
				<p>Comedy</p>
			</div>
			<div class="box movies">
				<p>Horror</p>
			</div>
		</div>
          	<!-- News category -->
			<h2 id="news-title">News</h2>
			<div class="yes_grid">
				<div class="box news-category" id="top-news">
					<p>Top News</p>
				</div>
				<div class="box news-category" id="technology">
					<p>Technology</p>
				</div>
				<div class="box news-category" id="business">
					<p>Business</p>
				</div>
				<div class="box news-category" id="health">
					<p>Health</p>
				</div>
			</div>
  
      <div class="Chuck">
      <p id="jokeText"></p>
      <img src="/img/Chuck.png" alt="chuck" id="jokeBtn">
      </div>
		</main>
		<footer>
			<h3>Team_4</h3>
    </footer>
    	<!-- Spotify popup -->
	<div id="category-popup" class="hide">
		<ul id="category-list-music" class="category-list"></ul>
		<ul id="category-list-movies" class="category-list"></ul>
	</div>

		<!-- MY POPUP -->
		<div class="modal" id="modal">
			<div class="modal-content">
				<div class="modal-body" id="modal-body">
					<!-- single article -->
				</div>

				<div class="modal-footer">
					<button type="button" id="close-btn" class="btn">CLOSE</button>
				</div>
			</div>
		</div>


		
<script src="/js/fetchAPI.js"></script>
