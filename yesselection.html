<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Are You bored?Yes</title>
		<link rel="icon" type="image/png" href="img/favicon.ico" />
		<!-- Main styles -->
		<link rel="stylesheet" href="css/main.css" />
		<!-- Component styles -->
		<link rel="stylesheet" href="css/yes-selection.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Quantico&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<nav class="yes">
				<h1>Are you bored?</h1>
				<a href="index.html">
					<img src="img/Group 9.png" alt="blue" />
					<img src="img/Group 10.png" alt="red" />
				</a>
			</nav>
		</header>
		<main>
			<!-- Books categories -->
			<h2 id="books-title">Books</h2>
			<div class="yes_grid">
				<div class="box books-category" id="manga">
					<p>Manga</p>
				</div>
				<div class="box books-category" id="young-adult">
					<p>Young Adult</p>
				</div>
				<div class="box books-category" id="travel">
					<p>Travel</p>
				</div>
				<div class="box books-category" id="fitness">
					<p>Fitness</p>
				</div>
			</div>
			<h2>Music</h2>
			<div class="yes_grid">
				<div class="box music">
					<p>Rock</p>
				</div>
				<div class="box music">
					<p>Pop</p>
				</div>
				<div class="box music">
					<p>Jazz</p>
				</div>
				<div class="box music">
					<p>Hiphop</p>
				</div>
			</div>
			<h2>Movie</h2>
			<div class="yes_grid">
				<div class="box">
					<p>Top100</p>
				</div>
				<div class="box">
					<p>Top100</p>
				</div>
				<div class="box">
					<p>Top100</p>
				</div>
				<div class="box">
					<p>Top100</p>
				</div>
			</div>
			<!-- News category -->
			<h2 id="news-categories">News</h2>
			<div class="yes_grid">
				<div class="box new-category" id="top-news">
					<p>Top News</p>
				</div>
				<div class="box new-category" id="technology">
					<p>Technology</p>
				</div>
				<div class="box new-category" id="business">
					<p>Business</p>
				</div>
				<div class="box new-category" id="health">
					<p>Health</p>
				</div>
			</div>
			<div class="Chuck">
				<p id="jokeText"></p>
				<img src="/img/Chuck.png" alt="chuck" id="jokeBtn" />
			</div>
		</main>
		<footer>
			<h3>Team_4</h3>
		</footer>
		<!-- Spotify popup -->
		<div id="category-popup" class="hide">
			<button onclick="closePopup()">Close</button>
			<ul id="category-list"></ul>
		</div>

		<!-- News popup -->
		<div class="modal" id="news-modal">
			<div class="modal-content news-modal">
				<div class="modal-body" id="news-modal-body">
					<!-- single article -->
				</div>

				<div class="modal-footer">
					<button type="button" id="news-close-btn" class="news-btn">
						CLOSE
					</button>
				</div>
			</div>
		</div>

		<!-- Books popup -->
		<div class="modal" id="books-modal">
			<div class="modal-content books-modal">
				<div class="modal-body" id="books-modal-body">
					<!-- single article -->
				</div>

				<div class="modal-footer">
					<button type="button" id="books-close-btn" class="news-btn">
						CLOSE
					</button>
				</div>
			</div>
		</div>

		<script src="/js/script.js"></script>
		<script src="/js/fetchNews.js"></script>
		<script src="/js/fetchBooks.js"></script>
		<script src="/js/Chuck.js"></script>
	</body>
</html>
